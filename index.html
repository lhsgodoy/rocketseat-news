<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Portal de noticias</title>
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/icons/List.svg" alt="">
                <strong>Menu</strong>
            </div>
            <div>
                <img src="assets/images/Logo (2).png" alt="">

            </div>
            <div>
                <strong>Buscar</strong>
                <img src="assets/icons/MagnifyingGlass.svg" alt="">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="">Inteligencia Artificial</a>
            <a href="">Block Chain</a>
            <a href="">Holograma</a>
            <a href="">Internet </a>
            <a href="">Vestiveis</a>
            <a href="">Realidade Aumentada</a>
            <a href="">Realidade Virtual</a>

        </nav>
    </header>


    <main class="container grid">
        <section id="featured" class="container grid grid-flow-col gap16" >

        
            <figure class="card">
                <img src="assets/images/Image 01.png" alt="">
                <figcaption>
                    <span class="content-tag">
                        Robótica
                    </span>
                    <h2 class="text-xl">
                        Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residencias.
                    </h2>
                </figcaption>
            </figure>
            
            <div class="grid gap16 " >
                <figure class="card">
                    <img src="assets/images/Image 02.png" alt="">
                    <figcaption>
                        <span class="content-tag">
                            Hologramas
                        </span>
                        <h2 class="text-lg">
                           Novo Smartphone projetor 3d chega ao mercado, transformando a forma como vemos nossas telas!
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 03.png" alt="">
                    <figcaption>
                        <span class="content-tag">
                            Internet
                        </span>
                        <h2 class="text-lg">
                           Tecnologia 6g chega as metropolse brasileiras,prometendo revolucionar a forma como vivemos e nos comunicamos
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 04.png" alt="">
                    <figcaption>
                        <span class="content-tag">
                            Vestiveis
                        </span>
                        <h2 class="text-lg">
                            Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferencendo insights valiosos.
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 05.png" alt="">
                    <figcaption>
                        <span class="content-tag">
                            Realidade Virtual
                        </span>
                        <h2 class="text-lg">
                            Escolas adotam a tecnologia VR para proporcionar experiencias imersivas transformando a aprendizegem tradicional
                        </h2>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="weekly">
            <header class="grid-flow-col">
                <h3>Mais Lidas da semana</h3>
                <a href="#">
                    <strong>Ver tudo</strong>
                </a>
                <span>

                </span>
            </header >
            <div class="grid gap16">
                <figure>
                    <span class="content-tag"> Veiculos</span>
                        <img src="assets/images/Image 06.png" alt="">
                        <p>
                            Prototipo de veiculo voador é apresentado, marcando o inicio da era dos transportes aéreos pessoais
                        </p>
                    
                </figure>
                <figure>
                    <span class="content-tag"> Hologramas</span>
                        <img src="assets/images/Image 07.png" alt="">
                        <p>
                            Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.
                        </p>
                    
                </figure>
                <figure>
                    <span class="content-tag"> Realidade Virtual</span>
                        <img src="assets/images/Image 08.png" alt="">
                        <p>
                            Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes.
                    
                </figure>
                <figure>
                    <span class="content-tag"> Internet</span>
                        <img src="assets/images/Image 09.png" alt="">
                        <p>
                            Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.
                        </p>
                    
                </figure>
            </div>

        </section>
    </main>
    
</body>
</html>
